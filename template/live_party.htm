<div id="outer">
	<div id="floatDM">
		<div id="player"></div>
	</div>
	<script src="{$plugPosi}/flowplayer-3.2.13.min.js"></script>
	<script>
	var ver={$ver};
	flowplayer("player", "{$plugPosi}/flowplayer-3.2.18.swf", {
		canvas: {
			backgroundColor: '#000000',
			backgroundGradient: 'none'
		},
		clip: {
			url: 'nuaa',
			scaling: 'fit',
			provider: 'hddn',
			live: true,
			autoBuffering:true,
			connectionProvider: 'clustering'
		},
		plugins: {
			hddn: {
				url: "{$plugPosi}/flowplayer.rtmp-3.2.13.swf"
			},
			clustering: {
				url: "{$plugPosi}/flowplayer.cluster-3.2.10.swf",
				hosts: [{
					host:'{$url}'
				}]
			}
		}
	});
	var user = {
		uid: {$_G[uid]},
		username: "{$_G[username]}"
	};
	</script>
	<div id="dms">
		<div id="dm">
			<div id="live_loading">% 弹幕加载中，请稍候 %</div>
		</div>
		<div id="controls">
			<div id="msgbox"></div>
		<!--{if $_G['uid'] != 0}-->
			<input id="sendText" type="text" placeholder="说点什么吧……" autofocus>
			<div id="ctrl-buttons">
				<a onclick="sendMessage()" title="发送弹幕（按回车键快一些哦~）"><i class="fa fa-arrow-right"></i></a>
				<a id="toggle" onclick="toggleDM()" title="隐藏弹幕"><i class="fa fa-comments"></i></a>
		<!--{else}-->
			<span style="line-height:34px;padding-left:0.5em">要发送弹幕，请先登录。</span>
			<div id="ctrl-buttons">
		<!--{/if}-->
				<a href="http://my.nuaa.edu.cn/office/plugins/planewall/2015-12/" target="_blank" title="打开飞机墙"><i class="fa fa-desktop"></i></a>
			</div>
		</div>
	</div>
</div>
